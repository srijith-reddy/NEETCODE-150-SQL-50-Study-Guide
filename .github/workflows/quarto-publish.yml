name: Build and Deploy Quarto site

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "quarto-pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          # Pin a stable Quarto; update if needed
          version: "1.6.39"

      - name: Verify project files & render (HTML only)
        run: |
          echo "Repo: NEETCODE-150-SQL-50-Study-Guide"
          quarto --version
          ls -la
          test -f "_quarto.yml" || (echo "❌ _quarto.yml missing"; exit 1)
          test -f "index.qmd" || (echo "❌ index.qmd missing"; exit 1)
          # Render only HTML to avoid LaTeX/PDF requirements
          quarto render --to html

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
